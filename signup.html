<html>
<head>
        <title>Online Form</title>
	 <link href="signup.css" rel="stylesheet" type="text/css">

 </head>
<body bgcolor="GreenYellow">
	<h1>Registration Form</h1>
	<div class="right">
	<a href="main.html">Back to Homepage</a>
	</div>
<br>
<br>
<div class="right">
		<a href="login.html">Log in</a>
	</div>
	<form action="/action_page.php">
	First name:
  		<input type="text" name="firstname" placeholder="Enter first name" required>
		<br><br>
	Last name:
		<input type="text" name="secondname" placeholder="Enter last name" required>
		<br><br>
	Address:
		<input type="text" name="secondname" placeholder="Enter address" required>
		<br><br>
	Department:
		<select name="department">
		<option value="IT">IT</option>
		<option value="Comp">Computer</option>
		<option value="E&TC">E&TC</option>
		</select>
		<br><br>
	Class:
	<input type="checkbox" name="dept1" value="fe">FE
	<input type="checkbox" name="dept2" value="se">SE
	<input type="checkbox" name="dept3" value="te">TE
	<input type="checkbox" name="dept4" value="be">BE
		<br><br>
	Gender:
	<input type="radio" name="gender" value="male">Male
	<input type="radio" name="gender" value="female">Female
		<br><br>
	E-mail:
	<input type="email" name="email" placeholder="example@gmail.com" required>
		<br><br>
	Mobile No.:
	<input type="text" name="phone" required>
		<br><br>
	Pincode:
	<input type="text" name="code" required>
		<br><br>
	Username:
  		<input type="text" name="name" placeholder="Enter user name" required>
		<br><br>
	Password:
	<input type="password" name="psw">
		<br><br>
	<input type="submit" value="submit">
	
</body>
</html>
